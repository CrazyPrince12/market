<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription – GeekMarket</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dark.css" id="theme-link">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script type="module" src="js/auth.js" defer></script>
    <script type="module" src="js/theme.js" defer></script>
</head>
<body>
    <main class="auth-container">
        <section class="auth-form">
            <h1><i class="fas fa-user-plus"></i> Créer Compte</h1>
            <form id="registerForm">
                <label for="nom">Nom d'utilisateur</label>
                <input type="text" id="nom" required minlength="3">
                <label for="email">Adresse Email</label>
                <input type="email" id="email" required>
                <label for="password">Mot de passe</label>
                <input type="password" id="password" required minlength="6">
                <label for="confirm">Confirmer Mot de passe</label>
                <input type="password" id="confirm" required>
                <button type="submit" class="btn primary full"><i class="fas fa-check"></i> Créer Compte</button>
            </form>
            <footer class="auth-footer">
                <p>Déjà un compte ? <a href="login.html">Se Connecter</a></p>
                <a href="index.html">Retour à l'Accueil</a>
            </footer>
        </section>
    </main>
</body>
</html>
