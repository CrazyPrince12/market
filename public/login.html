<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login – GeekMarket</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dark.css" id="theme-link">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script type="module" src="js/auth.js" defer></script>
    <script type="module" src="js/theme.js" defer></script>
</head>
<body>
    <main class="auth-container">
        <section class="auth-form">
            <h1><i class="fas fa-lock"></i> Se Connecter</h1>
            <form id="loginForm">
                <label for="username">Nom d'utilisateur / Email</label>
                <input type="text" id="username" required aria-describedby="user-help">
                <small id="user-help">Entrez votre info.</small>
                <label for="password">Mot de passe</label>
                <input type="password" id="password" required>
                <button type="submit" class="btn primary full"><i class="fas fa-sign-in-alt"></i> Se Connecter</button>
            </form>
            <div class="oauth">
                <a href="/auth/google" class="btn secondary"><i class="fab fa-google"></i> Via Gmail</a>
            </div>
            <footer class="auth-footer">
                <a href="inscription.html">Pas de compte ? Créer un</a> | <a href="index.html">Retour Accueil</a>
            </footer>
        </section>
    </main>
</body>
</html>
